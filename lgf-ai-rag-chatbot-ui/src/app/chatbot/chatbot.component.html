<div class="chatbot-container">
  <div class="chat-card">
    <div class="chat-header-custom">
      <div class="header-content">
        <span class="header-icon">ü§ñ</span>
        <span class="header-title">Chatbot</span>
      </div>
    </div>

    <div class="chat-content">
      <div class="chat-messages">
        <div *ngFor="let message of messages; trackBy: trackByMessageId" class="message-bubble" [ngClass]="message.type === 'user' ? 'user-message' : 'bot-message'">
          <div class="avatar" [ngClass]="message.type === 'user' ? 'user-avatar' : 'bot-avatar'">
            {{ message.type === 'user' ? 'U' : 'AI' }}
          </div>
          <div class="message-content">
            <strong>{{ message.type === 'user' ? 'T√∫' : 'Bot' }}:</strong>
            <span [innerHTML]="message.content | preserveLineBreaks"></span>
          </div>
        </div>
      </div>

      @if (isLoading) {
        <div class="loading-indicator">
          <div class="spinner"></div>
          <span>ü§î </span>
        </div>
      }

      @if (errorMessage) {
        <div class="error-message">
          ‚ö†Ô∏è {{ errorMessage }}
        </div>
      }
    </div>

    <div class="chat-actions">
      <form (ngSubmit)="sendQuestion()" class="chat-input-form">
        <div class="input-container">
          <textarea
            [(ngModel)]="question"
            name="question"
            placeholder="Escribe tu pregunta aqu√≠..."
            rows="2"
            class="question-input"
            [disabled]="isLoading"
          ></textarea>
          <button
            type="submit"
            [disabled]="isLoading || !question.trim()"
            class="send-button"
          >
            <span *ngIf="!isLoading">Send</span>
            <span *ngIf="isLoading">...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
